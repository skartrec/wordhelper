{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Wordhelper</h1>
        <br>
        <figure class="text-center">
            <blockquote class="blockquote">
              <p>Search for words, any word you like. (not penis).</p>
              <p>you can search for words 'starting with' or words 'ending with'</p>
            </blockquote>
            <a href="{{url_for('index')}}"button type="button" class="btn btn-primary">Search again</button></a>
        <br>
        </figure>
            {% for items in excluded_words %}
            <h1>
            <li>{{items}}</li>
            </h1>
            {% endfor %}
        </div>
        </div>
{% endblock %}
